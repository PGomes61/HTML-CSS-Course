<!DOCTYPE html>
<html>
  <head>
    <style>
      .type-box {
  font-family: Arial;
  font-size: 14px;
  width: 450px;
  padding-top: 9px;
  padding-bottom: 9px;
  padding-right: 10px;
  border-radius: 20px;
  border: none;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.25);
  text-indent: 15px;
  translate: 150px 150px;
}

  img {
    translate: 517px 80px;
  }
    </style>
  </head>
  <body>
    <img src="googlelogo_color_272x92dp.png">

    <input class="type-box" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
