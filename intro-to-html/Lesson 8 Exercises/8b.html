<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        width: 250px;
        vertical-align: middle;
        display: inline-block;
      }

      button {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <p>
      Thanks for chatting with our customer support. Would you like to take our quick survey? 
    </p>

    <button class="yes">
      Yes
    </button>

    <button class="no">
      No
    </button>
  </body>
</html>
